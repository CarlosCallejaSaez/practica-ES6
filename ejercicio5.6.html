<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
  <input type="text" data-function="toFilterStreamers"/>
  <script>
     const streamers = [
    { name: 'Rubius', age: 32, gameMorePlayed: 'Minecraft' },
    { name: 'Ibai', age: 25, gameMorePlayed: 'League of Legends' },
    { name: 'Reven', age: 43, gameMorePlayed: 'League of Legends' },
    { name: 'AuronPlay', age: 33, gameMorePlayed: 'Among Us' }
  ];

  const inputElement = document.querySelector('input[data-function="toFilterStreamers"]');

  inputElement.addEventListener('input', ()=> {
    const filterKeyword = inputElement.value.toLowerCase();
    
    const filteredStreamers = streamers.filter((streamer) =>{
 
      return streamer.name.toLowerCase().includes(filterKeyword);
    });

    console.clear(); 


    filteredStreamers.forEach(function(streamer) {
      console.log(streamer.name);
    });
  });
  </script>
</body>
</html>
